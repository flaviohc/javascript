<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <header>
            <div class="top">
                <strong><p id="porc">Orçamento nº: <input type="text" id="orc" size="5"></p></strong>
            </div>
            <div class="top">
                    <div id="divcliente"><label for="cliente">Cliente: <input type="text" id="cliente"></label></div>
                    <div id="divdia"><label for="dia">Data: <input type="date" id="dia"></label></div>
            </div>
            <div class="top">
                <div id="qnt">0 itens</div>
                <div id="tot">Total: R$ <span id="total">0</span></div>
            </div>
            <div class="top input">
                <span id="spcodigo">Código: <input type="text" maxlength="5" name="cod" id="cod"> &nbsp;</span>
                <span id="spprint"><button id="print">Imprimir</button></span>
            </div>
            <hr>
            <div class="thead">
                <table><th><td width='50px'></td><td width='100px' align="center">Item</td><td width='130px'>Código</td><td width='350px'>Descrição</td></th></table>
            </div>
        </header>
        <div id="#gamb"></div>
        <div id="body">
            <div>
                <table id="lista"></table>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
