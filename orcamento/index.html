<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div class="top">
                <h3 id="titulo">Sistema Flavio Caetano</h3>
            </div>
            <div class="header">
                    <!-- <input type="text" id="orc" size="5" autocomplete="off"> -->
                <div class="diacli">
                    <div id="divcliente"><label for="cliente">Cliente: <input type="text" id="cliente" required="required"></label></div>

                    <div id="divdia"><label for="dia">Data: <input type="date" id="dia"></label></div>
                    <span id="spsave"><button id="save">Salvar</button></span>
                </div>
                <div class="inicio">
                    <div id="spnovo"><button id="novo">Novo Orçamento</button></div>
                    <div id="spdev"><button id="dev">Devolução</button></div>
                    <div id="sprestaurar"><input type="text" id="codjson" required="required">&nbsp;<button id="restaurar">Restaurar</button></div>
                </div>
                <div class="itenstot">
                    <div id="qnt">Quant.: 0 peças</div>
                    <div id="tot">Total: R$ <span id="total">0</span></div>
                </div>
            </div>
            <section>
                <div class="buttons">
                    <div id="spcodigo">Cód.: 
                        <input type="text" maxlength="5" name="cod" id="cod" size="5" onkeypress="return onlyNumberKey(event)">
                    </div>
                    <div id="spcopy"><button id="copy">Copiar</button></div>
                    <div id="spprint"><button id="print">Imprimir</button></div>
                    <input type="text" value="" id="hid">
                </div>
                <div id="alert"></div>
                <hr>
                <div class="thead">
                    <table><th><td class="tddel"></td><td class="tditem">Item</td><td class="tdcod">Código</td><td class="tddesc">Descrição</td><td width='200px' class="tdpreco">Preço</td></th></table>
                </div>
            </section>
        </header>
        <main>
            <div id="body">
                <div>
                    <table id="lista"></table>
                </div>
            </div>
        </main>
    <script src="app.js"></script>
</body>
</html>
