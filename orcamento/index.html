<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div class="header">
                <div class="top">
                    <strong><p id="porc">Orçamento: <input type="text" id="orc" size="5" autocomplete="off"></p></strong>
                </div>
                <div class="diacli">
                        <div id="divcliente"><label for="cliente">Cliente: <input type="text" id="cliente" size="17"></label></div>

                        <div id="divdia"><label for="dia">Data: <input type="date" id="dia"></label></div>
                </div>
                <div class="itenstot">
                    <div id="qnt">Quant.: 0 peças</div>
                    <div id="tot">Total: R$ <span id="total">0</span></div>
                    <div id="spsave"><button id='save'>Salvar</button></div>
                </div>
            </div>
            <section>
                <div class="buttons">
                    <div id="spcodigo">Cód.: <input type="text" maxlength="5" name="cod" id="cod" size="5"></div>
                    <div id="spedit"><button id='edit'>Editar</button></div>
                    <div id="spprint"><button id="print">Imprimir</button></div>
                </div>
                <hr>
                <div class="thead">
                    <table><th><td width='30px'></td><td width='80px' align="center">Item</td><td width='85px'>Código</td><td width='260px'>Descrição</td><td width='200px' class="preco">Preço</td></th></table>
                </div>
            </section>
        </header>
        <main>
            <div id="body">
                <div>
                    <table id="lista"></table>
                </div>
            </div>
        </main>
    <script src="app.js"></script>
</body>
</html>
